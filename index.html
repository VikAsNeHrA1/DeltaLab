<!DOCTYPE html>
<html>
  <head>
    <title>Name Game</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Get Your Name Facts </h1>
      <div class="form-group">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput">
      </div>
      <div class="form-group">
        <button id="generateButton">Give me Facts !</button>
        <button id="resetButton">Reset</button>
      </div>
      <div id="facts"></div>
      <div id="spiritAnimal"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
